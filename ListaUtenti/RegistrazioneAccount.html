            <h1 id="MainTitle">Benvenuto. Effettua la registrazione del tuo nuovo account.</h1>

    <section>
        <div id="sezioneFormReg">
            <h1 id="TitoloRegistrazione">Crea un nuovo account.</h1>
            <form name ="Registrazione_Utente" action="RegistrazioneAccount.php" method="post">
                <label for="nome">Nome
                <input type="text" id="nome" name="nome" placeholder="Inserisci nome" required></label>
                <label for="cognome">Cognome
                <input type="text" id="cognome" name="cognome" placeholder="Inserisci cognome" required></label>
                <label for="email">E-mail
                <input type="email" id="email" name="email" placeholder="Inserisci E-mail" required></label>

                <input type="password" id="passwordUt" name="passwordUt" placeholder="Inserisci password" required></label>
                <label for="sesso">Sesso
                <input type="sesso" id="sesso" name="sesso" placeholder="Inserisci sesso" required></label>
                <label for="annoNascita">Anno di Nascita
                <input type="annoNascita" id="annoNascita" name="annoNascita" placeholder="Inserisci anno di nascita" required></label>

            </form>
        </div>
